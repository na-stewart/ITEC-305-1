<!DOCTYPE html>
<html lang="en">
<body>
  <h1>Check the console for output</h1>
  <script>
    class Actor {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }
    }

    class Follower extends Actor {
      constructor(x, y, player) {
        super(x, y);
        this.player = player;
      }

      follow() {
        this.x = this.player.x;
        this.y = this.player.y;
      }
    }

    class Player extends Actor {
      constructor(x, y, hp) {
        super(x, y);
        this.hp = hp;
      }

      move(newX, newY) {
        this.x = newX;
        this.y = newY;
      }
    }

    const player = new Player(0, 0, 100);
    const follower = new Follower(40, 0, player);

    player.move(10, 20);
    follower.follow();

    console.log("Player:", player.x, player.y);
    console.log("Follower:", follower.x, follower.y);
  </script>
</body>
</html>
